<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Головна</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<img class="-z-10 absolute h-screen w-screen "
     src="https://images.wallpaperscraft.ru/image/single/dirizher_orkestr_skripki_145362_1920x1080.jpg">
<header th:insert="navbar.html ::navbar"></header>
<main class="flex justify-center items-center ">
    <div class="flex flex-col justify-center items-center h-[75vh] w-[75vw] rounded-2xl bg-yellow-200 mt-10">
        <h5 class="text-3xl bold "> Вітаємо на конкурсі співців!</h5>
        <div class="flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-down"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
            </svg>

            <h4>Найближчі конкурси</h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-down"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
            </svg>
        </div>

        <div th:each="competition:${nearestCompetitions}" class="w-1/2">
            <a th:if="${competition.isActive()}" th:href="'/competition/'+${competition.id}">
                <div class="flex justify-between px-2 py-1 rounded border-2 bg-green-300 opacity-75 mt-1 hover:scale-105 duration-300 ">

                    <div th:text="${competition.name}">
                    </div>
                    <div th:text="${competition.date}">
                    </div>
                </div>
            </a>
        </div>


    </div>

</main>

</body>
</html>
